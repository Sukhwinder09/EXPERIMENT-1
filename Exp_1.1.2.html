<!DOCTYPE html>
<html lang="en">
<head>
    <title>Banking Interface</title>
    <link rel="stylesheet" href="Exp_1.1.2.css">
</head>
<body>

<div>
    <h2>Balance: $<span id="balance">0</span></h2>

    <label for="amount">Amount</label><br><br>
    <input type="number" id="amount" placeholder="Enter amount">
    <br><br>

    <button id="b1" onclick="deposit()">Deposit</button>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <button id="b2" onclick="withdraw()">Withdraw</button>

    <p id="message"></p>
</div>

<script>
    let balance = 0;

    function deposit() {
        let amount = document.getElementById("amount").value;

        if (amount > 0) {
            balance = balance + Number(amount);
            document.getElementById("balance").innerText = balance;
            document.getElementById("message").innerText = "Deposited Successfully";
        } else {
            document.getElementById("message").innerText = "Enter a valid amount";
        }

        document.getElementById("amount").value = "";
    }

    function withdraw() {
        let amount = document.getElementById("amount").value;

        if (amount > 0 && amount <= balance) {
            balance = balance - Number(amount);
            document.getElementById("balance").innerText = balance;
            document.getElementById("message").innerText = "Withdrawn Successfully";
        } 
        else if (amount > balance) {
            document.getElementById("message").innerText = "Insufficient balance";
        } 
        else {
            document.getElementById("message").innerText = "Enter a valid amount";
        }

        document.getElementById("amount").value = "";
    }
</script>

</body>
</html>
