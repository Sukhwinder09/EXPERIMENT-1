<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Registration Form</title>
    <link rel="stylesheet" href="Exp_1.1.3.css">
    <script src="Exp_1.1.3.js" defer></script>
</head>
<body>

<div class="card">

  
    <div class="toggle-container">
        <span class="mode-text">Light</span>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        <span class="mode-text">Dark</span>
    </div>

    <h2>Balance: $<span id="balance">0</span></h2>

    <label for="amount">Amount</label><br><br>
    <input type="number" id="amount" placeholder="Enter amount">
    <br><br>

    <button id="b1" onclick="deposit()">Deposit</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button id="b2" onclick="withdraw()">Withdraw</button>

    <p id="message"></p>
</div>

</body>
</html>
